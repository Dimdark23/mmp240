<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dropdown Menu</title>
	   <style>
  nav ul {
  padding: 0;
  list-style-type: none;
}

nav li img {
  float: right;
  width: 15px;
}

nav a {
  display: block;
  padding: 1em;
  background-color: #ccc;
  border-bottom: solid 1px #666;
  color: black;
  text-decoration: none;
}

nav li ul {
  display: none;
}

nav li:hover ul {
  display: block;
}

nav li li a {
  background-color: #999;
  color: white;
}

nav a:hover {
  background-color: aqua;
}

      </style>
</head>

<body>
	<nav>
  <ul>
    <li><a href="#">Fruits <img src="arrow-icon.png" alt=""/></a>
      <ul>
        <li><a href="#">Apple</a></li>
        <li><a href="#">Orange</a></li>
        <li><a href="#">Pear</a></li>
      </ul>
    </li>
    <li><a href="#">Vegetables <img src="arrow-icon.png" alt=""/></a>
      <ul>
        <li><a href="#">Cabbage</a></li>
        <li><a href="#">Potatoes</a></li>
        <li><a href="#">Squash</a></li>
      </ul>
    </li>
  </ul>
</nav>

	
	
</body>
</html>
